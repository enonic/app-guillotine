<widget id="widget-guillotine">
    <link rel="stylesheet" href="{{assetsUrl}}/css/index.css"/>
    <link rel="stylesheet" href="{{assetsUrl}}/css/graphiql.min.css"/>

    <div class="app-guillotine-container">
        <div class="app-toolbar">
            <div class="app-toolbar__tool">
                <label class="app-toolbar__tool-label" for="branch">Branch:</label>
                <select name="branch" id="branch">
                    <option value="draft">draft</option>
                    <option value="master">master</option>
                </select>
            </div>
            <div class="app-toolbar__tool">
                <a href="#" class="refresh-btn">Refresh</a>
            </div>
        </div>

        <div id="graphiql-container" data-config-ws-url="{{wsUrl}}"></div>

        <script src="{{assetsUrl}}/js/main.js"></script>
    </div>
</widget>
