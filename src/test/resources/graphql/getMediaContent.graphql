query {
    guillotine {
        attachmentUrl: get(key: "contentId") {
            ... on media_Image {
                mediaUrl(params: {
                    a: 1,
                    b: [2, 3],
                    c: []
                })
            }
        }
        downloadAttachmentUrl: get(key: "contentId") {
            ... on media_Image {
                mediaUrl(download: true)
            }
        }
    }
}
